    <title>下雨</title>
</head>
<body>
    <h1>样式</h1>
        <p style="background-color:blue;color:crimson;">有谁的青春不迷茫，
        又有谁的年少不轻狂?活力四射、热情奔放，也曾拥有一腔热血，
        也曾浴血奋战；也曾跌跌撞撞，也曾迷茫无助。多少次蜷缩在某
        个无人的角落，独自啜泣，又独自将苦水咽下，擦干眼角的泪
        花，不断在心里告诉自己∶一切大不了从头再来，我还年轻，我
        不怕失败，只怕误入歧途，只怕行差踏错，只要肯努力，总会有
        所成就的。</p>
        <p style="font-family:initial;font-size:35px;">    那年的雨
        季，又将谁与谁淋湿过?又曾有过多少人宁愿冒雨奔跑前行也不
        打伞。</p>
        <p style="text-align:center;">也有人并肩躲在屋檐下，两颗心互相碰撞擦出爱的火花，
        永远也忘不了那个下雨天。因而才有了无数的感叹∶“最美的不
        是下雨天，而是曾与你躲过雨的屋檐。”</p>
