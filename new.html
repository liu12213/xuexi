    <h1>散文诗歌精选</h1>
    <h2>散文诗一</h2>
    <p>     <br>我从不肯妄弃一张纸，</br>
            
        <br> 总是留着--留着。</br>
            
        <br> 叠成一只只很小的船儿，</br>
            
        <br> 从舟上抛下在海里。</br>
            
        <br> 有的被天风吹卷到舟中的窗里，</br>
            
        <br>有的被海浪打湿，沾在船头上。</br>
            
        <br> 我仍是不灰心的每天叠着，</br>
            
        <br>总希望有一只能流到我要它到的地方去。</br>
            
        <br> 母亲，倘若你梦中看见一只很小的白船儿，</br>
            
        <br> 不要惊讶它无端入梦。</br>
            
        <br> 这是你至爱的女儿含着泪叠的，</br>
            
       <br>万水千山，求它载着她的爱，</br>
        <br> 和悲哀归去。</br>
    </p>
